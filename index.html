<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfólio - Emerson Flores de Souza</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #34495e;
            --accent-color: #7f8c8d;
            --text-color: #ecf0f1;
            --highlight-color: #bdc3c7;
            --background-color: #f5f5f5;
            --card-color: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            display: flex;
            min-height: 100vh;
            background-color: var(--background-color);
            color: #333;
        }

        /* Sidebar */
        .sidebar {
            width: 300px;
            background-color: var(--secondary-color);
            color: var(--text-color);
            padding: 30px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: fixed;
            height: 100vh;
            transition: all 0.3s;
            z-index: 100;
        }

        .profile-pic-container {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            overflow: hidden;
            border: 4px solid var(--highlight-color);
            margin-bottom: 20px;
            position: relative;
        }

        .profile-pic {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .edit-profile-pic {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            text-align: center;
            padding: 5px;
            cursor: pointer;
            display: none;
        }

        .profile-pic-container:hover .edit-profile-pic {
            display: block;
        }

        #profile-upload {
            display: none;
        }

        .name {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 30px;
            text-align: center;
        }

        .social-links {
            width: 100%;
            margin-bottom: 30px;
        }

        .social-link {
            display: flex;
            align-items: center;
            background-color: var(--primary-color);
            color: var(--text-color);
            padding: 12px 15px;
            margin-bottom: 10px;
            border-radius: 5px;
            text-decoration: none;
            transition: all 0.3s;
        }

        .social-link:hover {
            background-color: var(--accent-color);
            transform: translateX(5px);
        }

        .social-link i {
            margin-right: 10px;
            font-size: 20px;
        }

        .download-btn {
            display: inline-block;
            background-color: var(--primary-color);
            color: var(--text-color);
            padding: 12px 25px;
            border-radius: 5px;
            text-decoration: none;
            margin-top: 10px;
            transition: all 0.3s;
        }

        .download-btn:hover {
            background-color: var(--accent-color);
        }

        /* Main Content */
        .main-content {
            flex: 1;
            margin-left: 300px;
            padding: 30px;
        }

        .projects-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .projects-title {
            font-size: 28px;
            color: var(--secondary-color);
        }

        .edit-mode-btn {
            background-color: var(--secondary-color);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .edit-mode-btn:hover {
            background-color: var(--primary-color);
        }

        .projects-container {
            display: flex;
            overflow-x: auto;
            gap: 20px;
            padding-bottom: 20px;
        }

        .project-card {
            min-width: 300px;
            background-color: var(--card-color);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s;
            position: relative;
        }

        .project-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .project-image {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }

        .project-info {
            padding: 20px;
        }

        .project-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
            color: var(--primary-color);
        }

        .project-description {
            font-size: 14px;
            color: #666;
            margin-bottom: 15px;
            line-height: 1.5;
        }

        .project-link {
            display: inline-block;
            background-color: var(--primary-color);
            color: white;
            padding: 8px 15px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 14px;
            transition: all 0.3s;
        }

        .project-link:hover {
            background-color: var(--secondary-color);
        }

        .edit-project-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            display: none;
        }

        .delete-project-btn {
            position: absolute;
            top: 50px;
            right: 10px;
            background-color: rgba(255, 0, 0, 0.7);
            color: white;
            border: none;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            display: none;
        }

        .add-project-btn {
            min-width: 300px;
            background-color: var(--card-color);
            border: 2px dashed var(--accent-color);
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s;
            color: var(--accent-color);
            font-size: 24px;
        }

        .add-project-btn:hover {
            background-color: #f0f0f0;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-title {
            font-size: 22px;
            color: var(--primary-color);
        }

        .close-modal {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #666;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .form-input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        .form-textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            min-height: 100px;
            resize: vertical;
        }

        .modal-actions {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }

        .save-btn, .cancel-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
        }

        .save-btn {
            background-color: var(--primary-color);
            color: white;
        }

        .save-btn:hover {
            background-color: var(--secondary-color);
        }

        .cancel-btn {
            background-color: #ddd;
            color: #333;
        }

        .cancel-btn:hover {
            background-color: #ccc;
        }

        /* Password Modal */
        .password-modal {
            display: none;
        }

        /* Footer */
        footer {
            background-color: var(--secondary-color);
            color: var(--text-color);
            text-align: center;
            padding: 15px;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            margin-left: 300px;
        }

        /* Edit Mode */
        .edit-mode .edit-profile-pic {
            display: block;
        }

        .edit-mode .edit-project-btn, 
        .edit-mode .delete-project-btn {
            display: block;
        }

        /* Responsive */
        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }
            
            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
                padding: 20px;
            }
            
            .main-content {
                margin-left: 0;
                padding: 20px;
            }
            
            footer {
                margin-left: 0;
                position: relative;
            }
            
            .projects-container {
                flex-direction: column;
                overflow-x: visible;
            }
            
            .project-card {
                width: 100%;
                min-width: auto;
            }
            
            .add-project-btn {
                width: 100%;
                min-width: auto;
                height: 150px;
            }
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="profile-pic-container">
            <img id="profile-pic" class="profile-pic" src="https://via.placeholder.com/150" alt="Foto de perfil">
            <div class="edit-profile-pic">
                <label for="profile-upload">Alterar Foto</label>
                <input type="file" id="profile-upload" accept="image/*">
            </div>
        </div>
        
        <h1 class="name" id="user-name">EMERSON FLORES DE SOUZA</h1>
        
        <div class="social-links" id="social-links">
            <!-- Social links will be added here -->
        </div>
        
        <a href="#" class="download-btn" id="resume-link">Baixar Currículo</a>
        <input type="file" id="resume-upload" accept=".pdf,.doc,.docx" style="display: none;">
    </aside>
    
    <!-- Main Content -->
    <main class="main-content">
        <div class="projects-header">
            <h2 class="projects-title">Projetos</h2>
            <button class="edit-mode-btn" id="edit-mode-btn">Editar Página</button>
        </div>
        
        <div class="projects-container" id="projects-container">
            <!-- Project cards will be added here -->
            <div class="add-project-btn" id="add-project-btn">
                <i class="fas fa-plus"></i>
            </div>
        </div>
    </main>
    
    <!-- Project Modal -->
    <div class="modal" id="project-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="modal-title">Adicionar Projeto</h3>
                <button class="close-modal" id="close-modal">&times;</button>
            </div>
            <form id="project-form">
                <input type="hidden" id="project-id">
                <div class="form-group">
                    <label for="project-name" class="form-label">Nome do Projeto</label>
                    <input type="text" id="project-name" class="form-input" required>
                </div>
                <div class="form-group">
                    <label for="project-description" class="form-label">Descrição</label>
                    <textarea id="project-description" class="form-textarea" required></textarea>
                </div>
                <div class="form-group">
                    <label for="project-image" class="form-label">Imagem do Projeto</label>
                    <input type="file" id="project-image" class="form-input" accept="image/*">
                    <img id="project-image-preview" src="" alt="Preview" style="max-width: 100%; margin-top: 10px; display: none;">
                </div>
                <div class="form-group">
                    <label for="project-url" class="form-label">Link do Projeto</label>
                    <input type="url" id="project-url" class="form-input">
                </div>
                <div class="modal-actions">
                    <button type="button" class="cancel-btn" id="cancel-project">Cancelar</button>
                    <button type="submit" class="save-btn">Salvar</button>
                </div>
            </form>
        </div>
    </div>
    
    <!-- Social Link Modal -->
    <div class="modal" id="social-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Editar Link</h3>
                <button class="close-modal" id="close-social-modal">&times;</button>
            </div>
            <form id="social-form">
                <input type="hidden" id="social-id">
                <div class="form-group">
                    <label for="social-platform" class="form-label">Plataforma</label>
                    <select id="social-platform" class="form-input" required>
                        <option value="">Selecione...</option>
                        <option value="linkedin">LinkedIn</option>
                        <option value="github">GitHub</option>
                        <option value="whatsapp">WhatsApp</option>
                        <option value="other">Outro</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="social-url" class="form-label">URL</label>
                    <input type="url" id="social-url" class="form-input" required>
                </div>
                <div class="modal-actions">
                    <button type="button" class="cancel-btn" id="cancel-social">Cancelar</button>
                    <button type="submit" class="save-btn">Salvar</button>
                </div>
            </form>
        </div>
    </div>
    
    <!-- Password Modal -->
    <div class="modal password-modal" id="password-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Digite a Senha</h3>
                <button class="close-modal" id="close-password-modal">&times;</button>
            </div>
            <div class="form-group">
                <label for="password" class="form-label">Senha</label>
                <input type="password" id="password" class="form-input" placeholder="Digite a senha para editar">
            </div>
            <p id="password-error" style="color: red; margin-bottom: 15px; display: none;">Senha incorreta!</p>
            <div class="modal-actions">
                <button type="button" class="cancel-btn" id="cancel-password">Cancelar</button>
                <button type="button" class="save-btn" id="confirm-password">Confirmar</button>
            </div>
        </div>
    </div>
    
    <!-- Footer -->
    <footer>
        <p>&copy; <span id="current-year"></span> Emerson Flores de Souza - Todos os direitos reservados</p>
    </footer>
    
    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDi9eMlOCjHP98JbvKjaJ5Ek6lMdjnJS6U",
            authDomain: "portfolio-emerson.firebaseapp.com",
            projectId: "portfolio-emerson",
            storageBucket: "portfolio-emerson.appspot.com",
            messagingSenderId: "23143093943",
            appId: "1:23143093943:web:c2b0458941e31de27d9f32"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // DOM Elements
        const editModeBtn = document.getElementById('edit-mode-btn');
        const profilePic = document.getElementById('profile-pic');
        const profileUpload = document.getElementById('profile-upload');
        const userName = document.getElementById('user-name');
        const socialLinksContainer = document.getElementById('social-links');
        const resumeLink = document.getElementById('resume-link');
        const resumeUpload = document.getElementById('resume-upload');
        const projectsContainer = document.getElementById('projects-container');
        const addProjectBtn = document.getElementById('add-project-btn');
        const projectModal = document.getElementById('project-modal');
        const socialModal = document.getElementById('social-modal');
        const passwordModal = document.getElementById('password-modal');
        const closeModalBtns = document.querySelectorAll('.close-modal');
        const cancelProjectBtn = document.getElementById('cancel-project');
        const cancelSocialBtn = document.getElementById('cancel-social');
        const cancelPasswordBtn = document.getElementById('cancel-password');
        const confirmPasswordBtn = document.getElementById('confirm-password');
        const passwordInput = document.getElementById('password');
        const passwordError = document.getElementById('password-error');
        const projectForm = document.getElementById('project-form');
        const socialForm = document.getElementById('social-form');
        const currentYear = document.getElementById('current-year');

        // State variables
        let editMode = false;
        let currentEditingProjectId = null;
        let currentEditingSocialId = null;
        const PASSWORD = '123';

        // Platform icons
        const platformIcons = {
            linkedin: 'fab fa-linkedin',
            github: 'fab fa-github',
            whatsapp: 'fab fa-whatsapp',
            other: 'fas fa-link'
        };

        // Platform names
        const platformNames = {
            linkedin: 'LinkedIn',
            github: 'GitHub',
            whatsapp: 'WhatsApp',
            other: 'Link'
        };

        // Initialize the app
        function init() {
            // Set current year in footer
            currentYear.textContent = new Date().getFullYear();
            
            // Load data from Firebase
            loadData();
            
            // Event listeners
            editModeBtn.addEventListener('click', toggleEditMode);
            profileUpload.addEventListener('change', handleProfilePicUpload);
            resumeLink.addEventListener('click', handleResumeDownload);
            resumeUpload.addEventListener('change', handleResumeUpload);
            addProjectBtn.addEventListener('click', openAddProjectModal);
            
            closeModalBtns.forEach(btn => {
                btn.addEventListener('click', () => {
                    projectModal.style.display = 'none';
                    socialModal.style.display = 'none';
                    passwordModal.style.display = 'none';
                });
            });
            
            cancelProjectBtn.addEventListener('click', () => {
                projectModal.style.display = 'none';
            });
            
            cancelSocialBtn.addEventListener('click', () => {
                socialModal.style.display = 'none';
            });
            
            cancelPasswordBtn.addEventListener('click', () => {
                passwordModal.style.display = 'none';
                passwordInput.value = '';
                passwordError.style.display = 'none';
            });
            
            confirmPasswordBtn.addEventListener('click', verifyPassword);
            
            projectForm.addEventListener('submit', handleProjectSubmit);
            socialForm.addEventListener('submit', handleSocialSubmit);
            
            document.getElementById('project-image').addEventListener('change', function(e) {
                const preview = document.getElementById('project-image-preview');
                if (e.target.files[0]) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        preview.src = e.target.result;
                        preview.style.display = 'block';
                    };
                    reader.readAsDataURL(e.target.files[0]);
                } else {
                    preview.style.display = 'none';
                }
            });
        }

        // Load data from Firebase
        function loadData() {
            // Load profile data
            firebase.database().ref('profile').once('value').then(snapshot => {
                const data = snapshot.val();
                if (data) {
                    if (data.photoUrl) {
                        profilePic.src = data.photoUrl;
                    }
                    if (data.name) {
                        userName.textContent = data.name;
                    }
                    if (data.resumeUrl) {
                        resumeLink.href = data.resumeUrl;
                    }
                }
            });
            
            // Load social links
            firebase.database().ref('socialLinks').once('value').then(snapshot => {
                const data = snapshot.val();
                socialLinksContainer.innerHTML = '';
                if (data) {
                    Object.keys(data).forEach(key => {
                        addSocialLinkToDOM(key, data[key]);
                    });
                }
                // Add "Add Link" button in edit mode
                if (editMode) {
                    addAddSocialLinkButton();
                }
            });
            
            // Load projects
            firebase.database().ref('projects').once('value').then(snapshot => {
                const data = snapshot.val();
                // Clear projects except the add button
                projectsContainer.innerHTML = '';
                if (data) {
                    Object.keys(data).forEach(key => {
                        addProjectToDOM(key, data[key]);
                    });
                }
                // Add "Add Project" button
                projectsContainer.appendChild(addProjectBtn);
            });
        }

        // Toggle edit mode
        function toggleEditMode() {
            if (!editMode) {
                // Show password modal
                passwordModal.style.display = 'flex';
            } else {
                // Exit edit mode
                editMode = false;
                document.body.classList.remove('edit-mode');
                editModeBtn.textContent = 'Editar Página';
                
                // Remove "Add Link" button
                const addLinkBtn = document.querySelector('.add-social-link');
                if (addLinkBtn) {
                    addLinkBtn.remove();
                }
                
                // Hide edit buttons
                document.querySelectorAll('.edit-project-btn, .delete-project-btn').forEach(btn => {
                    btn.style.display = 'none';
                });
            }
        }

        // Verify password
        function verifyPassword() {
            if (passwordInput.value === PASSWORD) {
                // Correct password
                editMode = true;
                document.body.classList.add('edit-mode');
                editModeBtn.textContent = 'Sair do Modo Edição';
                passwordModal.style.display = 'none';
                passwordInput.value = '';
                passwordError.style.display = 'none';
                
                // Add "Add Link" button
                addAddSocialLinkButton();
                
                // Show edit buttons
                document.querySelectorAll('.edit-project-btn, .delete-project-btn').forEach(btn => {
                    btn.style.display = 'block';
                });
            } else {
                // Wrong password
                passwordError.style.display = 'block';
            }
        }

        // Handle profile picture upload
        function handleProfilePicUpload(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    profilePic.src = e.target.result;
                    // Save to Firebase
                    saveProfilePhoto(e.target.result);
                };
                reader.readAsDataURL(file);
            }
        }

        // Save profile photo to Firebase
        function saveProfilePhoto(photoUrl) {
            firebase.database().ref('profile/photoUrl').set(photoUrl);
        }

        // Handle resume download/upload
        function handleResumeDownload(e) {
            if (editMode) {
                e.preventDefault();
                resumeUpload.click();
            }
        }

        function handleResumeUpload(e) {
            const file = e.target.files[0];
            if (file) {
                // In a real app, you would upload this file to storage
                // For this example, we'll just save the file name
                const resumeUrl = URL.createObjectURL(file);
                resumeLink.href = resumeUrl;
                firebase.database().ref('profile/resumeUrl').set(resumeUrl);
            }
        }

        // Add social link to DOM
        function addSocialLinkToDOM(id, linkData) {
            const socialLink = document.createElement('a');
            socialLink.className = 'social-link';
            socialLink.href = linkData.url;
            socialLink.target = '_blank';
            
            const icon = document.createElement('i');
            icon.className = platformIcons[linkData.platform] || platformIcons.other;
            socialLink.appendChild(icon);
            
            const text = document.createElement('span');
            text.textContent = platformNames[linkData.platform] || 'Link';
            socialLink.appendChild(text);
            
            if (editMode) {
                const editBtn = document.createElement('button');
                editBtn.className = 'edit-social-btn';
                editBtn.innerHTML = '<i class="fas fa-edit"></i>';
                editBtn.style.position = 'absolute';
                editBtn.style.right = '10px';
                editBtn.style.background = 'none';
                editBtn.style.border = 'none';
                editBtn.style.color = 'white';
                editBtn.style.cursor = 'pointer';
                editBtn.addEventListener('click', (e) => {
                    e.preventDefault();
                    e.stopPropagation();
                    openEditSocialModal(id, linkData);
                });
                socialLink.appendChild(editBtn);
                
                const deleteBtn = document.createElement('button');
                deleteBtn.className = 'delete-social-btn';
                deleteBtn.innerHTML = '<i class="fas fa-trash"></i>';
                deleteBtn.style.position = 'absolute';
                deleteBtn.style.right = '40px';
                deleteBtn.style.background = 'none';
                deleteBtn.style.border = 'none';
                deleteBtn.style.color = 'white';
                deleteBtn.style.cursor = 'pointer';
                deleteBtn.addEventListener('click', (e) => {
                    e.preventDefault();
                    e.stopPropagation();
                    if (confirm('Tem certeza que deseja excluir este link?')) {
                        firebase.database().ref(`socialLinks/${id}`).remove();
                        socialLink.remove();
                    }
                });
                socialLink.appendChild(deleteBtn);
            }
            
            socialLinksContainer.appendChild(socialLink);
        }

        // Add "Add Link" button
        function addAddSocialLinkButton() {
            const addLinkBtn = document.createElement('div');
            addLinkBtn.className = 'social-link add-social-link';
            addLinkBtn.style.justifyContent = 'center';
            addLinkBtn.style.cursor = 'pointer';
            
            const icon = document.createElement('i');
            icon.className = 'fas fa-plus';
            addLinkBtn.appendChild(icon);
            
            const text = document.createElement('span');
            text.textContent = 'Adicionar Link';
            text.style.marginLeft = '10px';
            addLinkBtn.appendChild(text);
            
            addLinkBtn.addEventListener('click', () => {
                openAddSocialModal();
            });
            
            socialLinksContainer.appendChild(addLinkBtn);
        }

        // Open add social modal
        function openAddSocialModal() {
            currentEditingSocialId = null;
            document.getElementById('social-platform').value = '';
            document.getElementById('social-url').value = '';
            document.getElementById('modal-title').textContent = 'Adicionar Link';
            socialModal.style.display = 'flex';
        }

        // Open edit social modal
        function openEditSocialModal(id, linkData) {
            currentEditingSocialId = id;
            document.getElementById('social-platform').value = linkData.platform;
            document.getElementById('social-url').value = linkData.url;
            document.getElementById('modal-title').textContent = 'Editar Link';
            socialModal.style.display = 'flex';
        }

        // Handle social form submit
        function handleSocialSubmit(e) {
            e.preventDefault();
            
            const platform = document.getElementById('social-platform').value;
            const url = document.getElementById('social-url').value;
            
            const linkData = {
                platform,
                url
            };
            
            if (currentEditingSocialId) {
                // Update existing link
                firebase.database().ref(`socialLinks/${currentEditingSocialId}`).update(linkData);
            } else {
                // Add new link
                const newLinkRef = firebase.database().ref('socialLinks').push();
                newLinkRef.set(linkData);
            }
            
            socialModal.style.display = 'none';
            loadData(); // Refresh the view
        }

        // Open add project modal
        function openAddProjectModal() {
            currentEditingProjectId = null;
            document.getElementById('project-id').value = '';
            document.getElementById('project-name').value = '';
            document.getElementById('project-description').value = '';
            document.getElementById('project-url').value = '';
            document.getElementById('project-image').value = '';
            document.getElementById('project-image-preview').style.display = 'none';
            document.getElementById('modal-title').textContent = 'Adicionar Projeto';
            projectModal.style.display = 'flex';
        }

        // Open edit project modal
        function openEditProjectModal(id, projectData) {
            currentEditingProjectId = id;
            document.getElementById('project-id').value = id;
            document.getElementById('project-name').value = projectData.name || '';
            document.getElementById('project-description').value = projectData.description || '';
            document.getElementById('project-url').value = projectData.url || '';
            
            const preview = document.getElementById('project-image-preview');
            if (projectData.imageUrl) {
                preview.src = projectData.imageUrl;
                preview.style.display = 'block';
            } else {
                preview.style.display = 'none';
            }
            
            document.getElementById('modal-title').textContent = 'Editar Projeto';
            projectModal.style.display = 'flex';
        }

        // Handle project form submit
        function handleProjectSubmit(e) {
            e.preventDefault();
            
            const id = document.getElementById('project-id').value;
            const name = document.getElementById('project-name').value;
            const description = document.getElementById('project-description').value;
            const url = document.getElementById('project-url').value;
            const imageFile = document.getElementById('project-image').files[0];
            
            const projectData = {
                name,
                description,
                url
            };
            
            if (imageFile) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    projectData.imageUrl = e.target.result;
                    saveProject(id, projectData);
                };
                reader.readAsDataURL(imageFile);
            } else {
                // Keep existing image if no new image is uploaded
                if (currentEditingProjectId) {
                    firebase.database().ref(`projects/${currentEditingProjectId}/imageUrl`).once('value').then(snapshot => {
                        projectData.imageUrl = snapshot.val();
                        saveProject(id, projectData);
                    });
                } else {
                    saveProject(id, projectData);
                }
            }
        }

        // Save project to Firebase
        function saveProject(id, projectData) {
            if (id) {
                // Update existing project
                firebase.database().ref(`projects/${id}`).update(projectData);
            } else {
                // Add new project
                const newProjectRef = firebase.database().ref('projects').push();
                newProjectRef.set(projectData);
            }
            
            projectModal.style.display = 'none';
            loadData(); // Refresh the view
        }

        // Add project to DOM
        function addProjectToDOM(id, projectData) {
            const projectCard = document.createElement('div');
            projectCard.className = 'project-card';
            
            const projectImage = document.createElement('img');
            projectImage.className = 'project-image';
            projectImage.src = projectData.imageUrl || 'https://via.placeholder.com/300x180?text=Projeto';
            projectImage.alt = projectData.name;
            projectCard.appendChild(projectImage);
            
            const projectInfo = document.createElement('div');
            projectInfo.className = 'project-info';
            
            const projectTitle = document.createElement('h3');
            projectTitle.className = 'project-title';
            projectTitle.textContent = projectData.name;
            projectInfo.appendChild(projectTitle);
            
            const projectDescription = document.createElement('p');
            projectDescription.className = 'project-description';
            projectDescription.textContent = projectData.description;
            projectInfo.appendChild(projectDescription);
            
            if (projectData.url) {
                const projectLink = document.createElement('a');
                projectLink.className = 'project-link';
                projectLink.href = projectData.url;
                projectLink.target = '_blank';
                projectLink.textContent = 'Ver Projeto';
                projectInfo.appendChild(projectLink);
            }
            
            projectCard.appendChild(projectInfo);
            
            if (editMode) {
                const editBtn = document.createElement('button');
                editBtn.className = 'edit-project-btn';
                editBtn.innerHTML = '<i class="fas fa-edit"></i>';
                editBtn.addEventListener('click', () => {
                    openEditProjectModal(id, projectData);
                });
                projectCard.appendChild(editBtn);
                
                const deleteBtn = document.createElement('button');
                deleteBtn.className = 'delete-project-btn';
                deleteBtn.innerHTML = '<i class="fas fa-trash"></i>';
                deleteBtn.addEventListener('click', () => {
                    if (confirm('Tem certeza que deseja excluir este projeto?')) {
                        firebase.database().ref(`projects/${id}`).remove();
                        projectCard.remove();
                    }
                });
                projectCard.appendChild(deleteBtn);
            }
            
            projectsContainer.insertBefore(projectCard, addProjectBtn);
        }

        // Initialize the app when DOM is loaded
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
